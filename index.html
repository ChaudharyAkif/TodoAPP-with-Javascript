<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tostify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    /> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrapcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- customcss -->
    <link rel="stylesheet" href="style.css" />
    <title>TODO APP</title>
  </head>

  <body>
    <header class="py-1 nav11">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="mb-0 text-white text-center" id="currentTime">2025</p>
          </div>
        </div>
      </div>
    </header>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">My ToDo App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <div class="d-flex">
              <p class="mb-0 text-white">
                Hi.<span id="username" class="fw-bold">User</span>
              </p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="section bg-light">
        <div class="container">
          <div class="row mb-2">
            <div class="col">
              <h1 class="text-primary text-center">Add your task</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset lg-2">
              <div class="card p-3 p-md-4 p-lg-5">
                <div class="row mb-3">
                  <div class="col-12 col-md-6 mb-3 mb-md-3">
                    <input
                      type="text"
                      placeholder="Enter your title"
                      class="form-control"
                      id="title"
                      
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <input
                      type="text"
                      placeholder="Enter your Location"
                      class="form-control"
                      id="location"
                     
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <textarea
                      placeholder="Description"
                      class="form-control"
                      id="description" 
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 offset-md-3">
                    <button
                      class="btn w-100 text-white"
                      id="addTaskButton"
                      onclick="handleSubmit()"
                    >
                      Add Task
                    </button>
                    <button
                      class="btn w-100 text-white"
                      id="UpdateTaskButton"
                      onclick="handleEdit()"
                    >
                      Update Task
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="container">
          <div class="row mt-4">
            <div class="col">
              <h1 class="text-center">Your task</h1>
              <div
                class="border rounded-1 p-2 text-center"
                style="min-height: 150px"
              >
                <div id="output"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primary py-2">
<div class="container">
  <div class="row">
    <div class="col">
      <p class="mb-0 text-center text-white "> &copy;<span id="year"></span> All right Reserved Bulid by M AKIF hussain
      </p>
    </div>
  </div>
</div>
    </footer>
    <!-- day.js -->
    <script src="path/to/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- bootstap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- customJS  -->
    <script src="app.js"></script>
  </body>
</html>
